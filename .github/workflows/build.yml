name: Build & Push image

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      commit-tag:
        required: false
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      LATEST_TAG: latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image with Jib
        run: mvn compile jib:dockerBuild -Dimage=${IMAGE_BASE}:${{ inputs.commit-tag || github.sha }}

      - name: Tag image as latest
        run: docker tag ${IMAGE_BASE}:${COMMIT_TAG} ${IMAGE_BASE}:${LATEST_TAG}

      - name: Push Docker image (commit hash + latest)
        run: |
          docker push ${IMAGE_BASE}:${{ inputs.commit-tag || github.sha }}
          docker push ${IMAGE_BASE}:${LATEST_TAG}
